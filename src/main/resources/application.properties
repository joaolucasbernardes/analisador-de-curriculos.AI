# Importando variáveis secretas caso você esteja rodando localmente (Opção 2)
spring.config.import=optional:classpath:application-local.properties

spring.application.name=analisador-curriculos

# Porta da API
server.port=8080

# Chave do Google Gemini (Nova SDK).
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
spring.ai.google.genai.project-id=analisador
spring.ai.google.genai.location=us-central1

# Chave privada para nossa API
app.security.api-key=${APP_SECURITY_KEY}

# Ajustes de logs para ver a IA trabalhando
logging.level.org.springframework.ai=DEBUG
logging.level.com.joaolucas.analisadorcurriculos=DEBUG

# Configuracoes de Banco de Dados (PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/curriculos_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
